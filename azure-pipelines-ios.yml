variables:
  - name: CustomBuildId
    value: $(Build.BuildId)


trigger:
- master

pool:
  vmImage: 'macOS-12'

steps:

- bash: |
    echo $(CustomBuildId)
    let cbuildid="$(CustomBuildId) + 30000"
    echo $cbuildid

- script:
    echo $cbuildid
    echo $(CustomBuildId)
